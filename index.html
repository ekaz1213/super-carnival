        @keyframes float {

            10% { opacity: 0.8; }
            100% { transform: translateY(calc(100vh + 100px)) rotate(360deg); opacity: 0; }

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π JavaScript –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        document.addEventListener('DOMContentLoaded', function() {
            const tab1Btn = document.getElementById('tab1-btn');
            const tab2Btn = document.getElementById('tab2-btn');
            const pane1 = document.getElementById('pane1');
            const pane2 = document.getElementById('pane2');

            function activateTab(tabId) {
                // –°–Ω–∏–º–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                tab1Btn.classList.remove('active');
                tab2Btn.classList.remove('active');
                // –ü—Ä—è—á–µ–º –≤—Å–µ –ø–∞–Ω–µ–ª–∏
                pane1.classList.remove('active');
                pane2.classList.remove('active');

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –Ω—É–∂–Ω—É—é
                if (tabId === 'tab1') {
                    tab1Btn.classList.add('active');
                    pane1.classList.add('active');
                } else if (tabId === 'tab2') {
                    tab2Btn.classList.add('active');
                    pane2.classList.add('active');
                }
            }

            tab1Btn.addEventListener('click', () => activateTab('tab1'));
            tab2Btn.addEventListener('click', () => activateTab('tab2'));
        });
